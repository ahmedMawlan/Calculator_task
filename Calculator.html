<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <link rel="stylesheet" href="Calculator.css"/>

   
    
    
</head>
<body> 
    <div class="calculator">
        <form>
            <input type="text" value="" placeholder="0" id="screen" >
        </form>
        <div class="buttons">
            <button id="clear" onclick="clearr('');">C</button>
        </div>
        <div class="buttons">
            <button onclick="nums(9)">9</button>
            <button onclick="operations('/');">/</button>
            <button onclick="operations('*');">*</button>
            <button id="del" onclick="del('')" >D</button>
        </div>
        <div class="buttons">
            <button onclick="nums(6)">6</button>
            <button onclick="nums(7)">7</button>
            <button onclick="nums(8)">8</button>
            <button onclick="operations('+');">+</button>
        </div>
        <div class="buttons">
            <button onclick="nums(3)">3</button>
            <button onclick="nums(4)">4</button>
            <button onclick="nums(5)">5</button>
            <button onclick="operations('-');">-</button>
        </div>
        <div class="buttons">
            <button onclick="nums(0)">0</button>
            <button onclick="nums(1)">1</button>
            <button onclick="nums(2)">2</button>
            <button onclick="operations('.');">.</button>
        </div>
        <div class="buttons">
            <button id="equal" onclick="equall('=')">=</button>
        </div>
    </div>
    

     
    <script src="Calculator.js"></script>
         
    
</body>
</html>
